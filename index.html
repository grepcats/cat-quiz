        <div class="form-group">
          <label for="snuggle">Do you love snuggles?</label>
            <select class="form-control" id="snuggle">
              <option>Yes</option>
              <option>No</option>
              <option>Sometimes</option>
            </select>
          </div>
          <h3>Choose the face that represents your level of energy.</h3>
          <div class="radio">
            <label>
              <input type="radio" name="energy" value="sleep">
                <img src="img/zzz.png" alt="tired face emoji" class="face"/>
            </label>

          <div class="form-group">
            <label for="food">Which food do you prefer?</label>

                <option>Tuna</option>
                <option>Potatoes</option>

                <option>Cheese</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Be my friend</button>

      <div class="results">
